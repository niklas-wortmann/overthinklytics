[project]
name = "django-overthinklytics"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.13,<4"
readme = 'README.md'
dependencies = [
    "django>=5.2",
    "djangorestframework>=3.14",
    "django-cors-headers>=4.0",
    "python-json-logger>=2.0.7",
]

[tool.hatch.build.targets.wheel]
packages = ["django_backend"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
